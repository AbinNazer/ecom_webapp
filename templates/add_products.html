{% extends "base.html" %}
{% block content %}
<h2>Add New Product</h2>
<form method="POST" enctype="multipart/form-data" class="add-product-form">
  <input type="text" name="name" placeholder="Product Name" required>
  <input type="number" name="price" placeholder="Price" step="0.01" required>
  <input type="number" name="original_price" placeholder="Original Price (optional)" step="0.01">
  <input type="number" name="discount" placeholder="Discount % (optional)">
  <input type="number" name="rating" placeholder="Rating (0-5)">
  <select name="category">
    {% for cat in categories %}
    <option value="{{ cat }}">{{ cat }}</option>
    {% endfor %}
  </select>
  <input type="file" name="image" accept="image/*">
  <button type="submit">Add Product</button>
</form>
{% endblock %}
