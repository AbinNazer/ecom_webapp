{% extends "base.html" %}
{% block content %}
<h2 class="title">âž• Add a New Product</h2>

<form method="post" class="add-form">
  <label>Name:</label>
  <input type="text" name="name" required>

  <label>Price:</label>
  <input type="number" name="price" step="0.01" required>

  <label>Original Price (optional):</label>
  <input type="number" name="original_price" step="0.01">

  <label>Description:</label>
  <textarea name="description" required></textarea>

  <label>Category:</label>
  <input type="text" name="category" required>

  <label>Discount (%):</label>
  <input type="number" name="discount" min="0" max="100">

  <label>Rating (1-5):</label>
  <input type="number" name="rating" min="1" max="5" value="5">

  <label>Image URL:</label>
  <input type="text" name="image" placeholder="https://example.com/image.jpg" required>

  <button type="submit" class="btn submit-btn">Add Product</button>
</form>

<style>
.add-form {
  display: flex;
  flex-direction: column;
  max-width: 400px;
  margin: 0 auto;
  gap: 10px;
}

.add-form input, .add-form textarea {
  padding: 8px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.submit-btn {
  background: #28a745;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

.submit-btn:hover {
  background: #218838;
}
</style>
{% endblock %}
