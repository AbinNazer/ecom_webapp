{% extends "base.html" %}
{% block content %}

<h2 class="title">➕ Add New Product</h2>

<form action="{{ url_for('add_product') }}" method="post" enctype="multipart/form-data" class="add-product-form">
    <label for="name">Product Name:</label>
    <input type="text" name="name" id="name" required>

    <label for="price">Price (₹):</label>
    <input type="number" name="price" id="price" required>

    <label for="original_price">Original Price (optional):</label>
    <input type="number" name="original_price" id="original_price">

    <label for="discount">Discount (%)</label>
    <input type="number" name="discount" id="discount">

    <label for="rating">Rating (1-5)</label>
    <input type="number" name="rating" id="rating" min="0" max="5">

    <label for="category">Category:</label>
    <select name="category" id="category">
        {% for cat in categories %}
        <option value="{{ cat }}">{{ cat }}</option>
        {% endfor %}
    </select>

    <label for="image">Product Image:</label>
    <input type="file" name="image" id="image" accept="image/*">

    <button type="submit" class="btn submit-btn">Add Product</button>
</form>

{% endblock %}
